<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__container container">
          <div class="header__body">
            <div class="header__main">
              <a href="#" class="header__logo">Funiro.</a>
              <div class="header__menu menu">
                <nav class="menu__body">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a href="#" class="menu__link">Products</a>
                      <button data-spoiler type="button" class="menu__arrow _icon-arrow-down"></button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 1</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 2</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 3</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">Rooms</a>
                      <button data-spoiler type="button" class="menu__arrow _icon-arrow-down"></button>
                      <ul class="menu__sub-list">
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 1</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 2</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 3</a>
                        </li>
                        <li class="menu__sub-item">
                          <a href="#" class="menu__sub-link">Item 4</a>
                        </li>
                      </ul>
                    </li>
                    <li class="menu__item">
                      <a href="#" class="menu__link">Inspirations</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="header__search">
              <div class="search-form">
                <button type="button" class="search-form__icon _icon-search"></button>
                <form action="#" class="search-form__item">
                  <button type="submit" class="search-form__btn _icon-search"></button>
                  <input
                    type="text"
                    autocomplete="off"
                    name="form[]"
                    placeholder="Search for minimalist chair"
                    class="search-form__input"
                  />
                </form>
              </div>
            </div>
            <div class="header__actions actions-header">
              <a href="#" class="actions-header__item actions-header__item-favorites _icon-favorite"></a>
              <div class="actions-header__item cart-header _icon-cart">
                <div class="cart-header__body">
                  <ul class="cart__header__list"></ul>
                </div>
              </div>
              <a href="#" class="actions-header__item actions-header__item-user _ibg">
                <img src="<%=require('/src/img/avatar.jpg')%>" alt="avatar" />
              </a>
            </div>

            <button type="button" class="menu__icon icon-menu"></button>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
